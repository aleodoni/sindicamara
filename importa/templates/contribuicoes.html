{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}Importação de Contribuições{% endblock %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
	{% crispy form %}
</form>

{% endblock %}

{% block extra_javascript %}

<script>
	$(document).ready(function () {
		$('.dateinput').datepicker({
			format: "dd/mm/yyyy",
			language: "pt-BR",
			todayHighlight: true,
			clearBtn: true,
			autoclose: true,
			orientation: "bottom left",
		});

		$('#id_arquivo_cmc').fileinput();
		$('#id_arquivo_ipmc').fileinput();
	});
</script>

{% endblock %}
